<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Formulaire d'inscription</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <h2>Formulaire d'inscription</h2>
            <form action="#" method="post">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>


                <label for="prenom">Prenom:</label>
                <input type="text" id="prenom" name="nom" required>


                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>


                <label for="motdepasse">Motdepasse</label>
                <input type="motdepasse" id="Mot de passe" name="motdepasse" required>

                <label>Sexe:</label>
                <div class="sexe-options">
                    <label><input type="radio" name="sexe" value="femme" required> Femme</label>
                    <label><input type="radio" name="sexe" value="homme" required> Homme</label>
                </div>

                <button type="submit">S'inscrire</button>
                <button type="reset">Annuler</button>
            </form>
        </div>
    </body>
</html>
