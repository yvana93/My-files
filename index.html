<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Mon menu deroulant</title>
    <link rel="stylesheet" href="style.css">
</head>
</body>

<!---pont blanc avec menu--->
<header class="header">
    <div class="title">pont blanc</div>

    <!--Menu complet-->
    <div class="menu container">

        <!--Bouton avec icone et texte-->
        <button class="dropbtn menu-toggle" aria-label="ouvrir le menu">
            <span class="icon"></span>
            <img src="image/house.png" alt="" class="icon-img">
            
            Menu
            <span class="hamburger">&#9776;</span>
        </button>

        <!--liens du menu-->
        <nav class="dropdown-content">
            <a href="#">Lien 1</a>
            <a href="#">Lien 2</a>
            <a href="#">Lien 3</a>
        </nav>
    </div>
</header>

<div class="content">
    <h1>Bienvenu sur mon menu deroulant</h1>
    <p>Voici est un example du contenu de la page..</p>
</div>

<!--Script pour menu mobile-->
<script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.dropdowm-content');
    toggle.addEventListener('click',()=={
        menu.classlist.toggle('open');
    });
</script>

</body>
</html>
